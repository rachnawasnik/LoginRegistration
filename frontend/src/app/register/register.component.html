<p>Registration</p>
<form [formGroup] = "registerform">

        <label for="exampleInputPassword1">Username</label>
        <input formControlName="username" type="text"  name="username" class="form-control loginwidth" id="username">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control loginwidth" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
